    <!-- HEADER -->

    <!-- SECTION LIST TASK -->
    <section class="list-task">

        <div class="list-task__header">
            <div class="list-task__information">
                <h1 class="list-task__name">To do list</h1>
                <p class="list-task__date">Oct, 2020</p>
            </div>
            <div class="list-task__new">
                <button id="button-new-task" class="list-task__button list-task__button--large" type="button">
                    <img class="list-task__icon" src="./assets/icons/icon-add.svg" alt="Icono de aceptación">
                    New task
                </button>
            </div>
        </div>

        <div class="list-task__filter">
            <div class="list-task__filter-type">
                <h3 class="list-task__filter-title">Category</h3>
                <div class="list-task__filter-buttons">
                    <button type="button" class="list-task__button">Code</button>
                    <button type="button" class="list-task__button">Design</button>
                    <button type="button" class="list-task__button list-task__button--active">Meeting</button>
                    <button type="button" class="list-task__button">Tests</button>
                </div>
            </div>
            <div class="list-task__filter-type">
                <h3 class="list-task__filter-title">State</h3>
                <div class="list-task__filter-buttons">
                    <button type="button" class="list-task__button">Pending</button>
                    <button type="button" class="list-task__button">In progress</button>
                    <button type="button" class="list-task__button list-task__button--active">Ready</button>
                </div>
            </div>
        </div>

        <div class="list-task__tasks">
            <h2 class="list-task__task-title">Tasks</h2>
            <ul class="list-task__list" id="list-task">
                <li class="list-task__item">
                    <div class="list-task__item__conteiner">
                        <div class="list-task__item__information">
                            <div class="list-task__item__icon" style="background-color: var(--color-tertiary)"></div>
                            <div class="list-task__item__details-text">
                                <span class="list-task__item__details-text_tilte">Proyecto de Javascript</span>
                                <span class="list-task__item__details-text_date">2 Days ago</span>
                            </div>
                        </div>
                        <div class="list-task__item__more-options">⋮</div>
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <h2 class="modal__title">New Task</h2>
            <form class="modal__form">
                <label for="task-name" class="modal__label">Task Name:</label>
                <input type="text" id="task-name" class="modal__input" required>

                <label for="task-description" class="modal__label">Task Description:</label>
                <input type="text" id="task-description" class="modal__input" required>

                <label for="date-start" class="modal__label">Due Date:</label>
                <input type="date" id="date-start" class="modal__input" required>

                <label for="date-end" class="modal__label">Due Date:</label>
                <input type="date" id="date-end" class="modal__input" required>

                <label for="task-priority" class="modal__label">Priority:</label>
                <select id="task-priority" class="modal__input" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit" class="modal__button">Add Task</button>
            </form>
        </div>
    </div>
